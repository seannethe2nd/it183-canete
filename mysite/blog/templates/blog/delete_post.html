{% extends 'blog/base.html' %}

{% block title %}
Delete Post
{% endblock %}

{% block content %}
<h1>Are you sure you want to delete "{{ post.title }}"?</h1>
<form method="post" style="display:flex; justify-content: center;">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'my_posts' %}">Cancel</a>
</form>
{% endblock %}
